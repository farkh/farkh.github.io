<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Homework No.1</title>

  <!-- normalize.css -->
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/latest/normalize.css">
  <!-- styles.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- login styles.css -->
  <link rel="stylesheet" href="css/login_styles.css">
  <!-- Fira Sans Font -->
  <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.0.slim.js" integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"></script>
  <!-- script.js -->
  <script src="js/script.js"></script>
</head>
<body>
  <div class="block login_block">
    <div class="login_header">
      <h3>Авторизируйтесь</h3>
    </div>

    <div class="login_form">
      <form method="post" class="login">
        <label class="form_label">
          <p class="form_label_name">Логин</p>
          <div class="login_input">
            <input type="text" class="input_field form_field" placeholder="Введите логин">
          </div>
        </label>

        <label class="form_label">
          <p class="form_label_name">Пароль</p>
          <div class="password_input">
            <input type="password" class="input_field form_field" placeholder="Введите пароль">
          </div>
        </label>

        <input class="login_submit" type="submit" value="Войти">
      </form>
    </div>
  </div>

  <footer>
    <div class="footer_wrap">  
      <div class="login"><a href="index.html"><img src="img/home.png" alt="Home Page"></a></div>
              

      
      <p class="copyright">
          &copy 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его
      </p>
    </div>
  </footer>
</body>
</html>
